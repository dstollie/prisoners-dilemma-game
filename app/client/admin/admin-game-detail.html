<template name="adminGameDetail">
    <div class="page-header">
        <h1><a class="btn btn-default btn-link" href="{{pathFor 'adminGameDashboard'}}"><span class="glyphicon glyphicon-menu-left"></span>Terug</a> {{game.name}} Detail</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Instellingen</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <span class="text-right col-sm-4"><strong>Game Code</strong></span>
                            <div class="col-sm-8">
                                {{game._id}}
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rounds" class="col-sm-4 control-label">Rondes</label>
                            <div class="col-sm-8">
                                <input name="roundsCount" type="text" {{disabledChangeable}} class="form-control" id="rounds" placeholder="aantal rondes" value="{{game.roundsCount}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rounds" class="col-sm-4 control-label">Type</label>
                            <div class="col-sm-8">
                                <div class="radio">
                                    <label>
                                        <input type="radio" {{disabledChangeable}} name="type" id="type" value="{{negativeOptionValue}}" {{checkedPositive}}>
                                        Positief
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" {{disabledChangeable}} name="type" id="type" value="{{positiveOptionValue}}" {{checkedNegative}}>
                                        Negatief
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-4">
                                <button type="submit" {{disabledChangeable}} class="btn btn-primary">Wijzigen</button>
                                <button {{disabledChangeable}} class="btn btn-danger remove-game">Verwijderen</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Statistieken</h3>
                </div>
                <div class="panel-body">
                    {{#if game.gameRounds}}
                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                <tr>
                                    <th>Ronde</th>
                                    {{#each game.players}}
                                        <th>{{username}} ({{score}})</th>
                                    {{/each}}
                                </tr>
                                </thead>
                                <tbody>
                                {{#each game.gameRounds}}
                                    <tr>
                                        <th scope="row">{{roundCount}}</th>
                                        <!--<td><a href="{{pathFor 'gameIntroOne' gameId = _id }}">{{_id}}</a></td>-->
                                        {{#if answers}}
                                            {{#each answers}}
                                                <td>{{getAnswer}}</td>
                                            {{/each}}
                                        {{/if}}
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>
                        </div>
                    {{else}}
                        geen statistieken bekend
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
